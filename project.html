<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" content="initial-scale=1.0", width="device-width">
        <title>Calculater</title>
        <link rel="stylesheet" href="project.css">
        <script src="project.js" defer ></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="mainAll"  >
                <div class="mainScreen" id="display">
                    abdallah
                </div>  
                <div class="numbersAndOperations" > 
                    <div class="mainNumbers">
                        <button class="number" id="one">1</button>  
                        <button class="number" id="two" onclick="">2</button> 
                        <button class="number" id="three" onclick="">3</button>  

                        <button class="number" id="four" onclick="">4</button>   
                        <button class="number" id="five"onclick="">5</button>   
                        <button class="number" id="six" onclick="">6</button>  

                        <button class="number" id="seven" onclick="">7</button>   
                        <button class="number" id="eight" onclick="">8</button> 
                        <button class="number" id="nine" onclick="">9</button>

                        <button class="number" id="zero" onclick="">0</button>
                    </div> 

                    <div class="mainOperations">
                        <button class="operation" id="add" onclick="">+</button>
                        <button class="operation" id="subtraction" onclick="">-</button>
                        <button class="operation" id="multiplication" onclick="">x</button>
                        <button class="operation" id="buttonide" onclick="">/</button>
                        <button class="operation" id="equal" onclick="">=</button>
                    </div>     
                </div>
            </div>  
        </main>
        <footer>

        </footer>
    </body>
    
</html>
