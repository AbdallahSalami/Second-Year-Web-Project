<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
  <link rel="stylesheet" href="../../main.css" />
  <script type="module" src="../../main.js"></script>
  <link rel="stylesheet" href="contact.css" />
</head>

<body>

    <header class="headerMain">
        <a href="../Home/home.html" ><img class="logo" src="../../techappsIcon.jpeg" width="150px" alt="TechApps Logo"></a>
        <a href="../Home/home.html" id="logo">TechApps</a>
        <nav class="navBarMain">            
            <table class="navBarTable">                 
                <tr class="navBar">                   
                    <td><a href="../Home/home.html"  >Home</a></td>
                    <td><a href="../Applications/indexApp.html"  >Applications</a></td>
                    <td><a href="../AboutUs/about.html"  >AboutUs</a></td>

                    <td><a href="../LogIn/login.html" >Login</a></td>
                </tr>
            </table>
        </nav>
    </header>

  <main>
      <section class="main-content">
          <h1>Contact Us</h1>
          <div class="contact-form">
              <form action="#" method="post">
                  <div class="form-group">
                      <label for="name">Your Name:</label>
                      <input type="text" id="name" name="name" required>
                  </div>

                  <div class="form-group">
                      <label for="email">Your Email:</label>
                      <input type="email" id="email" name="email" required>
                  </div>

                  <div class="form-group">
                      <label for="message">Message:</label>
                      <textarea id="message" name="message" rows="4" required></textarea>
                  </div>

                  <div class="form-group">
                      <button type="submit">Send Message</button>
                  </div>
              </form>
          </div>
      </section>
  </main>

  <footer>
      <p>&copy; 2024 TechApps</p>
  </footer>

</body>

</html>
